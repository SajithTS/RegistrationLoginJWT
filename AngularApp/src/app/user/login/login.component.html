<img src="/assets/img/single_user.png" class="mx-auto d-block">
<form #form="ngForm" class="mb-4" autocomplete="off" (submit)="login(form)">
  <div class="form-group">
    <label>Username</label>
    <input class="form-control" #UserName="ngModel" name="Username" required [(ngModel)]="loginForm.UserName">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" #Password="ngModel" required name="Password" [(ngModel)]="loginForm.Password">
  </div>
  <div class="form-row">
    <div class="form-group col-md-8 offset-md-2">
      <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">Login</button>
    </div>
  </div>
</form>
