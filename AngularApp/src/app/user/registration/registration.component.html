<form [formGroup]="registrationForm" autocomplete="off" (submit)="register()">
  <div class="form-group required">
    <label>Username</label>
    <input class="form-control" formControlName="UserName">
    <label class="text-danger"
      *ngIf="registrationForm.get('UserName').touched && registrationForm.get('UserName').errors?.required">This
      field is mandatory.</label>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input class="form-control" formControlName="Email">
    <label class="text-danger"
      *ngIf="registrationForm.get('Email').touched && registrationForm.get('Email').errors?.email">Invalid email
      address.</label>
  </div>
  <div class="form-group">
    <label>Full Name</label>
    <input class="form-control" formControlName="FullName">
  </div>
  <div formGroupName="Passwords">
    <div class="form-group required">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="Password">
      <label class="text-danger"
        *ngIf="registrationForm.get('Passwords.Password').touched && registrationForm.get('Passwords.Password').errors?.required">This
        field is mandatory.</label>
      <label class="text-danger"
        *ngIf="registrationForm.get('Passwords.Password').touched && registrationForm.get('Passwords.Password').errors?.minlength">Minimum
        4 characters required.</label>
    </div>
    <div class="form-group required">
      <label>Confirm Password</label>
      <input type="password" class="form-control" formControlName="ConfirmPassword">
      <label class="text-danger"
        *ngIf="registrationForm.get('Passwords.ConfirmPassword').touched && registrationForm.get('Passwords.ConfirmPassword').errors?.required">This
        field is mandatory.</label>
      <label class="text-danger"
        *ngIf="registrationForm.get('Passwords.ConfirmPassword').touched && registrationForm.get('Passwords.ConfirmPassword').errors?.passwordMismatch">Confirm
        Password does not match.</label>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-8 offset-md-2">
      <button type="submit" class="btn btn-lg btn-block" [disabled]="!registrationForm.valid">Sign Up</button>
    </div>
  </div>
</form>
